<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./airtable.browser.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
    <title>Proposal App</title>
  </head>
  <body style="height:90%">
    <div class= "container" style="margin-top:20px">
      <div class= "row">
        <div class= "title">
          <h2 class = "text-primary"> Proposal </h2>
        </div>
      </div>
      <!-- name -->
      <div class= "row">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-name">Name of Proposal</span>
              </div>
              <input type="text" class="form-control" placeholder="name of proposal" aria-label="name of proposal" aria-describedby="basic-addon1">
          </div>
      </div>
        
      <!-- the person who propsal this -->
      <div class="row">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="proposaler">Người Đề  Xuất</label>
              </div>
              <select class="custom-select" id="proposaler">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
      </div>
      <!-- project-->
      <div class="row">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="projects">Dự Án</label>
              </div>
              <select class="custom-select" id="projects">
                <option selected>Choose...</option>
                <option v-for= "html in htmls" v-on:click ="selectAction" :value = "html.id" :key= "html.id">
                  {{html.text}}
                </option>
              </select>
          </div>
      </div>
      <!-- the case of-->
      <div class="row">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="cases">Hạng Mục Chi</label>
              </div>
              <select class="custom-select" id="cases" >
                <option selected>Choose...</option>
                <option v-for= "html in htmls" :value= "html.id" :key= "html.id" v-on:click= "selectCase">{{html.text}}</option>
              </select>
          </div>
      </div>
      <!-- amount -->
      <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
      </div>
      <!-- receiver -->
      <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Người Nhận</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
        </div>
      </div>
      <!-- text area-->
      <div class="row">
        <label class="text-primary">Ghi Chú</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- Button-->
      <div class="row" style="margin-top:20px">
        <button type="button" class="btn btn-warning right">Đề Xuất</button>
      </div>
    </div>
    <script src="./fetchdata.js"></script>
  </body>
</html>
